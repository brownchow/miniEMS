# Modbus Configuration
modbus:
  mode: tcp
  tcp:
    host: localhost
    port: 502
  rtu:
    port: /dev/ttyUSB0
    baudrate: 9600

# Modbus Slave Configuration
modbus-slave:
  enabled: true
  server-address: 1
  connection-timeout: 1000
  port: 502

# Modbus Master Configuration
modbus-master:
  enabled: true
  slave-id: 1
  connection-timeout: 1000
  retries: 3

# Simulator Configuration
simulator:
  enabled: true
  update-interval: 5000
  battery-count: 16
  min-soc: 10
  max-soc: 100
  min-voltage: 48.0
  max-voltage: 58.0
  min-current: 0.0
  max-current: 50.0
  min-temperature: 20.0
  max-temperature: 35.0