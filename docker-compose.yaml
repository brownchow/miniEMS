services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: miniems-postgres
    environment:
      POSTGRES_DB: mini_ems
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: miniems-redis
    command: redis-server --requirepass MiniEms@123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # MQTT Broker (Eclipse Mosquitto)
  mqtt:
    image: eclipse-mosquitto:2
    container_name: miniems-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # InfluxDB 2.x Time Series Database
  influxdb:
    image: influxdb:2.7
    container_name: miniems-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123456
      DOCKER_INFLUXDB_INIT_ORG: ems-org
      DOCKER_INFLUXDB_INIT_BUCKET: ems
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ems-token
      TZ: Asia/Shanghai
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD", "influx", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana Visualization
  grafana:
    image: grafana/grafana:10.2.3
    container_name: miniems-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      # 允许 iframe 嵌入
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # 允许匿名访问
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_NAME=Main Org.
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      # 直接使用根路径访问
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - TZ=Asia/Shanghai
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy + 前端静态资源
  nginx:
    image: nginx:alpine
    container_name: miniems-nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - miniems
      - grafana
    networks:
      - ems-network

# 部署说明:
# 1. 构建前端: cd frontend && ./build-frontend.sh
# 2. 启动服务: docker compose up -d
# 3. 更新前端: cd frontend && ./build-frontend.sh && docker compose restart nginx

  # Modbus Battery Simulator (实例1)
  modbus-simulator-1:
    image: sysbreak/modbus-simulator:1.0.0
    build:
      context: ../modbus-simulator
      dockerfile: Dockerfile
    container_name: miniems-modbus-simulator-1
    environment:
      MODBUS_PORT: 1502
      MQTT_BROKER: tcp://mqtt:1883
      MQTT_TOPIC: ems/bms/telemetry
      MQTT_CLIENT_ID: modbus-simulator-1
      MQTT_DEVICE_ID: BMS-001
      PUBLISH_INTERVAL: 5000
      LOGGING_FILE_PATH: /var/log/modbus-simulator
      TZ: Asia/Shanghai
    ports:
      - "1502:1502"
    volumes:
      - modbus-simulator-1-logs:/var/log/modbus-simulator
    depends_on:
      - mqtt
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f java || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Modbus Battery Simulator (实例2) - 可选，如需多个生产者可启用
  modbus-simulator-2:
    image: sysbreak/modbus-simulator:1.0.0
    build:
      context: ../modbus-simulator
      dockerfile: Dockerfile
    container_name: miniems-modbus-simulator-2
    environment:
      MODBUS_PORT: 1503
      MQTT_BROKER: tcp://mqtt:1883
      MQTT_TOPIC: ems/bms/telemetry
      MQTT_CLIENT_ID: modbus-simulator-2
      MQTT_DEVICE_ID: BMS-002
      PUBLISH_INTERVAL: 5000
      LOGGING_FILE_PATH: /var/log/modbus-simulator
      TZ: Asia/Shanghai
    ports:
      - "1503:1503"
    volumes:
      - modbus-simulator-2-logs:/var/log/modbus-simulator
    depends_on:
      - mqtt
    networks:
      - ems-network
    # 注意：使用 profiles 避免与实例1同时启动导致日志文件冲突
    # 默认只启动实例1，需要多个模拟器时加上 --profile multi-simulator 参数
    profiles:
      - multi-simulator
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f java || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # miniEMS Backend Service
  miniems:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miniems-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mini_ems
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: MiniEms@123
      MQTT_BROKER_URL: tcp://mqtt:1883
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ems-token
      INFLUXDB_ORG: ems-org
      INFLUXDB_BUCKET: ems
      TZ: Asia/Shanghai
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    networks:
      - ems-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8081/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:
  influxdb_data:
  influxdb_config:
  grafana_data:
  modbus-simulator-1-logs:
  modbus-simulator-2-logs:

networks:
  ems-network:
    driver: bridge
